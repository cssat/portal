

<VirtualHost *:80>
    ServerName portal.cssat.org
    DocumentRoot /portal-browse/public/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory /portal-browse/public/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:443>

    ServerName portal.cssat.org
    DocumentRoot /portal-browse/public/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined  

  <Directory /portal-browse/public/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  
</VirtualHost>